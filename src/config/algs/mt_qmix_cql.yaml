# --- Multi-Task QMIX+CQL specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "mt_episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval_or_tau: 0.01

# use the Q_Learner to train
agent_output_type: "q"
learner: "mt_q_learner"
double_q: True
mixer: "mt_qattn"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

# agent type
agent: "mt_rnn"

# mac
mac: "mt_basic_mac"

# params about observation decomposition
id_length: 4
max_agent: 15


# params about mt mixing network
entity_embed_dim: 64
attn_embed_dim: 8
head: 1

cql_alpha: 1. # largely depend on the quality of dataset
cql_type: "base"


name: "mt_qmix_cql"

